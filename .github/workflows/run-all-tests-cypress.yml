name: Run All Tests Cypress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  all-tests:
    name: Run All Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        working-directory: ./cypress-javascript
        run: npm install

      - name: Run Cypress tests
        working-directory: ./cypress-javascript
        run: npx cypress run

      - name: Upload Cypress Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress-javascript/cypress/reports/
          retention-days: 30
