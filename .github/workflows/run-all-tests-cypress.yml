name: Run All Tests Cypress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  all-tests:
    name: Node 24 Version Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Verify Node.js
        run: node -v

      - name: Install dependencies
        working-directory: ./cypress-javascript
        run: npm ci

      - name: Run Cypress tests
        working-directory: ./cypress-javascript
        run: npm run cy:run
