name: Run All Tests Selenium

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  all-tests:
    name: Run All Selenium Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        working-directory: ./selenium-javascript
        run: npm ci

      - name: Run Selenium tests
        working-directory: ./selenium-javascript
        run: npx mocha tests/e2e
